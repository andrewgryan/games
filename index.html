<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>App</title>
        <link rel="stylesheet" href="css/base.css" type="text/css" media="all">
        <link rel="stylesheet" href="css/Board.css" type="text/css" media="all">
        <link rel="stylesheet" href="css/Card.css" type="text/css" media="all">
        <link rel="stylesheet" href="css/Navbar.css" type="text/css" media="all">
    </head>
    <body>
        <div id="root"></div>
        <script src="index.js" charset="utf-8"></script>
        <script>
            const app = Elm.Main.init({
                node: document.getElementById("root")
            })

            // Connect Elm to/from WebSocket
            console.log("attempt to connect to websocket")
            let socket = new WebSocket("wss://echo.websocket.org")
            app.ports.sendMessage.subscribe((message) => {
                socket.send(message)
            })
            socket.addEventListener("message", (ev) => {
                app.ports.messageReceiver.send(ev.data)
            })
        </script>
    </body>
</html>
