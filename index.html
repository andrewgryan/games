<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Quiz</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="/socket.io/socket.io.js" charset="utf-8"></script>
        <script type="module">
            import { Elm } from "./src/Main.elm"
            import "./index.css"

            const app = Elm.Main.init({
                node: document.getElementById("root")
            })

            // Socket.io client
            console.log("attempt to connect to websocket")
            let socket = io();
            

            // Listen for enter/leave events
            let me
            socket.on("enter", msg => {
                let { type, payload } = msg
                me = payload.id
                console.log("enter", msg)
                app.ports.messageReceiver.send(msg)

                socket.emit("public", { type: "join", payload })
            })
            socket.on("exit", msg => {
                console.log("exit", msg)
                app.ports.messageReceiver.send(msg)
            })


            // Listen for public/private events
            socket.on("private", msg => {
                console.log("private", msg)
                app.ports.messageReceiver.send(msg)
            })
            socket.on("public", msg => {
                console.log("public", msg)
                app.ports.messageReceiver.send(msg)
                let { type, payload } = msg
                switch (type) {
                    case "join":
                        socket.emit("private", {
                                to: payload.id,
                                type: "join",
                                payload: { id: me } })
                        break;
                    default:
                        console.log("default", msg)
                }
            })


            // Connect Elm to/from WebSocket
            app.ports.sendMessage.subscribe((message) => {
                console.log("SEND TO SERVER", message)
                let { type, payload } = JSON.parse(message)
                socket.emit(type, payload)
            })
            socket.on("leaderboard", (leaderboard) => {
                console.log("RECV FROM SERVER", leaderboard)
                app.ports.messageReceiver.send(leaderboard)
            })
        </script>
    </body>
</html>
